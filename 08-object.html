<!DOCTYPE html>
<html>
  <head>
    <title>Object</title>
  </head>
  <body>
    <script> 
      const product = {
        name: 'socks',
        price: 1090
      };
      console.log(product);
      console.log(product.name);
      
      const product2 = {
        name: 'shirt',
        ['delivery-time']: '1 day',
        rating: {
         stars: 4.5,
         count: 87
        },
        fun: function function1(){
          console.log("hallo bang");
        }
      }
      console.log(product2['name']);
      console.log(product2.rating.stars)
    </script>
  </body>
</html>
