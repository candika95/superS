<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <button onclick="game('head')">Head</button>
    <button onclick="game('tail')">Tail</button>
    <p class="js-result"></p>

    <input class="js-input" placeholder="Enter ur name" onkeydown="onKeyDown(event)">
    <button onclick="pencet()">Submit</button>
    <p class="js-output"></p>
    
    <script>
      function onKeyDown(event) {
        if(event.key === 'Enter'){
          pencet();
        }
      }

      function pencet(){
        const input = document.querySelector('.js-input');
        document.querySelector('.js-output').innerHTML = `ur name is: ${input.value}`;
      }

      

      function game(hasil) {
        if(hasil === 'head'){
          document.querySelector('.js-result').innerHTML = hasil;
        }else if(hasil === 'tail'){
          document.querySelector('.js-result').innerHTML = hasil;

        }

      }

    </script>
  </body>
</html>
