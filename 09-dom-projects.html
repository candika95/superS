<!DOCTYPE html>
<html>
  <head>
    <title>DOM Projects</title>
  </head>
  <body>
    <p>Youtube Subscribe Button</p>
    <button class="js-subscribeButton" onclick="subscribe()">Subscribe</button>

    <p>Amazon Shipping Calculator</p>
    <input class="js-cost-input" placeholder="Cost of order" onkeydown="handleCostKeydown(event)">
    <button onclick="calculateTotal()">Calculate</button>
    <p class="js-total-cost"></p>

    <script>
      function handleCostKeydown(event){
        if(event.key === 'Enter') {
          calculateTotal();
        }
      }

      function calculateTotal() {
        const inputElement = document.querySelector('.js-cost-input');
        let cost = parseFloat(inputElement.value);
        console.log(typeof cost);
        if(cost < 40){
          cost += 10;
        }
        document.querySelector('.js-total-cost').innerHTML = `$${cost}`;
      }
      function subscribe() {
        const buttonEllement = document.querySelector('.js-subscribeButton');
        if(buttonEllement.innerText === 'Subscribe'){
          buttonEllement.innerHTML = "Subscribed";
        }else if(buttonEllement.innerText === 'Subscribed')
        buttonEllement.innerHTML = 'Subscribe'


      }
    </script>
  </body>
</html>
